{% extends '09.layout.html' %}
{%block title%}번역{% endblock %}
{% block content %}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <form action="/ai/trans" method="post">
            <table class="table table-borderless">
                <tr>
                    <td><label for="index">번역할 한국어</label></td>
                    <td><textarea class="form-control" id="text" name="text" placeholder="한글"></textarea></td>
                </tr>
                <tr>
                    <td><label for="index">언어선택</label></td>
                    <td><select name="lang" id="select-lang">
                        <option value="en">영어</option>
                        <option value="zh-CN">중국어</option>
                    </select></td>
                </tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" class="btn btn-primary mr-2">실행</button>
                        <button type="reset" class="btn btn-secondary">취소</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="col-2"></div>
</div>
{% endblock %}
