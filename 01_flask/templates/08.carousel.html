{% extends "08.base.html" %}
{% block title %} carousel {% endblock %}
{% block subtitle %} <h1 class="text-center"> <i class="fas fa-snowflake"></i> carousel <i class="fas fa-bomb"></i></h1> {% endblock %}
{% block body %}
  <div class="row ">
    <div id="demo" class="carousel slide mx-auto" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{url_for('static', filename = img_file1)}}" alt="배경1" height="500">
          <div class="carousel-caption">
            <h3>New York</h3>
            <p>We love the Big Apple!</p>
          </div> 
        </div>
        <div class="carousel-item">
          <img src="{{url_for('static', filename = img_file2)}}" alt="배경2"  height="500">
          <div class="carousel-caption">
            <h3>Los Angeles</h3>
            <p>We had such a great time in LA!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{{url_for('static', filename = img_file3)}}" alt="배경3" height="500">
          <div class="carousel-caption">
            <h3>Chicago</h3>
            <p>Thank you, Chicago!</p>
          </div> 
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
  </div>
{% endblock body %}
