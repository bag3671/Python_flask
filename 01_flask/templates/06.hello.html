<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if name %}
        <h1>Hello {{name | upper() }}!</h1>
    {% else %}
        <h1>Hello World!</h1>
    {% endif %}
    <br>
    <ul>
    {% for key, value in dt.items() %}
        <li>{{ key }} : {{value}}</li>
    {% endfor %}
    </ul>
    <ul>
        {% for i in range(5) %}
            <li>{{i}}</li>
        {% endfor %}
    </ul>
    {{ dt.key1 }}
</body>
</html>
