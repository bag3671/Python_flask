{

{% block body %}
<div class="container p-5 my-3 ">
  <form action="/login" method="POST">
    <table class="mx-auto p-3">
      <tr>
        <td><label for="uid">사용자 ID</label></td>
        <td style="padding-left: 2%;"><input type="text" class="form-control" name="uid" id="uid" </td>
      </tr>
      <tr>
        <td><label for="pwd">패스워드</label></td>
        <td style="padding-left: 2%;"><input type="password" class="form-control" name="pwd" id="pwd"></td>
      </tr>
      <div>
        <td colspan="2" style="padding-left: 20%;">
          <input type="submit" class="btn btn-primary" value="로그인">
          <input type ="button" class="btn btn-secondary" value="회원가입" onclick = "location.href = '/user/register'"></td>
        </div>
    </table>
  </form>
</div>
{% endblock %}
